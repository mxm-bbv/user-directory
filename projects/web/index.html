<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Справочник пользователей</title>
    <link rel="stylesheet" href="https://cdn.webix.com/edge/webix.css">
    <script src="https://cdn.webix.com/edge/webix.js"></script>
    <style>@tailwind base; @tailwind components; @tailwind utilities;</style>
    <style>
        .main-container {
            @apply bg-white rounded-lg shadow-md p-8 max-w-3xl mx-auto;
        }

        .header {
            @apply text-center mb-6;
        }

        .header h1 {
            @apply text-2xl font-bold text-gray-800;
        }

        .header p {
            @apply text-gray-600;
        }

        .add-user-btn {
            @apply bg-green-500 text-white rounded px-4 py-2 hover:bg-green-600;
        }

        .user-table {
            @apply mt-4;
        }
    </style>
    <style>
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>

<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
